<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/CM-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="forms-image">
            <img src="img/oiteiro (gibson).jpg">
        </div>
        <div class="forms">
            <form>
                <div class="forms-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input type="text" placeholder="Nome Completo" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data de nascimento</label>
                        <input type="date" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Celular</label>
                        <input  type="tel" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <input type="text" placeholder="Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="complement">Complemento</label>
                        <input type="text" placeholder="Complemento">
                    </div>

                    <div class="input-box">
                        <label for="blood-type">Tipo Sanguíneo</label>
                        <input type="text" placeholder="Tipo Sanguíneo" required>
                    </div>

                    <div class="input-box">
                        <label for="allergy">Alergias</label>
                        <input type="text" placeholder="Alergias">
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" maxlength="6" placeholder="Até 6 caracteres" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirepassword">Confirme sua senha</label>
                        <input type="password" maxlength="6" placeholder="Digite novamente" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="heart">
                    <div class="heart-title">
                        <h6>Doença Cardiovascular?</h6>   
                    </div>
                    
                    <div class="heart-input">
                        <input type="radio">
                        <label for="yes">Sim</label>
                    </div>

                    <div class="heart-input">
                        <input type="radio">
                        <label for="no">Não</label>
                    </div>
                </div>

                <div class="continue-button">
                    <input type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
